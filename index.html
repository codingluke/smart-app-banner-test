<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="apple-itunes-app" content="app-id=971641819, app-argument=myURL">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="/manifest.webmanifest">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <h1>hallo</h1>
  <button type="button" id="btnAdd" style="display: none;">
    install on google store
  </button>
  <div id="log"></div>
</body>

<script type="text/javascript">
  let deferredPrompt;
  let btnAdd = document.querySelector("#btnAdd");
  let log = document.querySelector("#log");
  log.append("kukuk started");
  log.append("test");

  window.addEventListener('beforeinstallprompt', (e) => {
    log.append("beforeinstallpormpt called");
    // Prevent Chrome 67 and earlier from automatically showing the prompt
    e.preventDefault();
    // Stash the event so it can be triggered later.
    deferredPrompt = e;
    // Update UI notify the user they can add to home screen
    btnAdd.style.display = 'block';
  });

  btnAdd.addEventListener('click', (e) => {
    // hide our user interface that shows our A2HS button
    btnAdd.style.display = 'none';
    // Show the prompt
    deferredPrompt.prompt();
    // Wait for the user to respond to the prompt
    deferredPrompt.userChoice
      .then((choiceResult) => {
        if (choiceResult.outcome === 'accepted') {
          log.append("User accepted the A2HS prompt")
        } else {
          log.append("User dismissed the A2HS prompt")
        }
        deferredPrompt = null;
      });
  });
</script>

</html>
